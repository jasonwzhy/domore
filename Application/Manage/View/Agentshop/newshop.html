<extend name="base1" />
<block name="page-wrapper">
	<ul class="nav nav-tabs">
		<li role="presentation" class="active">
			<a href="#agent" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">非联盟商户</a>
			
		</li>
		<li role="presentation" class="">
			<a href="#memberagent" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">联盟商户</a>
			<!-- <a href="#">321</a> -->
		</li>
	</ul>
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="agent">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<form class="">
							<div class="form-group">
								<select class="form-control" id="shoptype">
									<option value="">-场馆类型-</option>
									<foreach name="stypedata" item="stype" >
										<option value="<{$stype.shoptype_id}>"><{$stype.type_name}></option>
									</foreach>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="shopname" name="shopname" placeholder="场馆名">
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="shoptel" name="shoptel" placeholder="前台电话">
							</div>
							<div class="form-group col-xs-4 form-group-nopadding">
								<select class="form-control" id="sprovice">
									<option value="">-省/直辖市-</option>
									<foreach name="provicedata" item="pdata" >
										<option value="<{$pdata.region_id}>" zcode="<{$pdata.zipcode}>"><{$pdata.areaname}></option>
									</foreach>
								</select>
							</div>
							<div class="form-group col-xs-4 form-group-nopadding">
								<select class="form-control" id="scity">
									<option value="">-市区-</option>
								</select>
							</div>
							<div class="form-group col-xs-4 form-group-nopadding">
								<select class="form-control" id="sarea">
									<option value="">-区-</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="address" name="address" placeholder="详细地址">
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div id="mapContainer">
							<div class="markicon"><img src="__PUBLIC__/manage/img/localtion.png" style="width: 36px; height: 36px; top: 0px; left: 0px;"></div>
						</div>
					</div>
					<div class="col-xs-12 nextbtn">
						<button type="button" class="col-xs-12 btn btn-default btn-block" id="<{$nextbtn}>">下一步</button>
					</div>

				</div>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="memberagent">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<form class="">
							<div class="form-group">
								<select class="form-control" id="lmshoptype">
									<option value="">-场馆类型-</option>
									<foreach name="stypedata" item="stype" >
										<option value="<{$stype.shoptype_id}>"><{$stype.type_name}></option>
									</foreach>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="lmshopname" name="shopname" placeholder="场馆名">
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="lmshoptel" name="shoptel" placeholder="前台电话">
							</div>
							<div class="form-group col-xs-4 form-group-nopadding">
								<select class="form-control" id="sprovice">
									<option value="">-省/直辖市-</option>
									<foreach name="provicedata" item="pdata" >
										<option value="<{$pdata.region_id}>" zcode="<{$pdata.zipcode}>"><{$pdata.areaname}></option>
									</foreach>
								</select>
							</div>
							<div class="form-group col-xs-4 form-group-nopadding">
								<select class="form-control" id="scity">
									<option value="">-市区-</option>
								</select>
							</div>
							<div class="form-group col-xs-4 form-group-nopadding">
								<select class="form-control" id="sarea">
									<option value="">-区-</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="lmaddress" name="address" placeholder="详细地址">
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div id="lmmapContainer">
							<div class="markicon"><img src="__PUBLIC__/manage/img/localtion.png" style="width: 36px; height: 36px; top: 0px; left: 0px;"></div>
						</div>
					</div>
					<div class="col-xs-12">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">场馆所属商户</label>
								<select class="form-control">
									<option>1</option>
								</select>
							</div>
						</form>
					</div>
					<div class="col-xs-12 nextbtn">
						<button type="button" class="col-xs-12 btn btn-default btn-block" id="<{$nextbtn}>">下一步</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</block>

<block name="page-js">
	<script type="text/javascript" src="__PUBLIC__/manage/js/region.js"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ac8dc3ed6052d2d27fc0b1c97266d1a0"></script>
	<script type="text/javascript" src="__PUBLIC__/manage/js/newshop.js"></script>
</block>
